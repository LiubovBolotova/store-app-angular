<mat-card-content>
  <div class="login-container">
    <h2 class="mat-h2">Please login</h2>
    <form [formGroup]="formGroup" class="login-form">
      <mat-form-field>
        <input
          id="email"
          type="text"
          class="email-input"
          formControlName="email"
          matInput
          placeholder="Email"
          required
        />

        <mat-error *ngIf="required('email')" class="error">
          <div>
            Email required!
          </div>
        </mat-error>

        <mat-error *ngIf="isEmailInvalid()" class="error">
          <div>
            Must be a valid email address
          </div>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          class="password-input"
          formControlName="password"
          matInput
          placeholder="Password"
          required
          minlength="8"
        />

        <mat-error *ngIf="required('password')" class="error">
          <div>
            Password required!
          </div>
        </mat-error>

        <mat-error *ngIf="submitted && wrongMinLength('password')" class="error">
          <div>
            Must be at least 8 characters long
          </div>
        </mat-error>

        <mat-error *ngIf="invalid('password')" class="error">
          <div>
            Invalid password: should have capital letter, digit and simbol
          </div>
        </mat-error>
      </mat-form-field>

      <div mat-dialog-actions class="actions">
        <button type="submit" class="submit-btn" mat-raised-button (click)="submitLoginForm()">
          Login
        </button>

        <a mat-raised-button [routerLink]="['/reset']">Reset password</a>
      </div>
    </form>
  </div>
</mat-card-content>
